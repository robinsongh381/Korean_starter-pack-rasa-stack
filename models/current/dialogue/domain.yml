%YAML 1.1
---
actions:
- utter_add_workspace
- utter_remove_workspace
- utter_day_search
- utter_date_search
- utter_greet
- utter_thanks
- utter_url_detect
- utter_fallback
- action_day_search
- action_date_search
- action_sound_change
- action_sound_up
- action_sound_down
- action_display_off
config:
  store_entities_as_slots: true
entities:
- workspace
- url
- time
- number
- day
- cycle
- duration
forms: []
intents:
- add_workspace:
    use_entities: true
- remove_workspace:
    use_entities: true
- day_search:
    use_entities: true
- date_search:
    use_entities: true
- url_search:
    use_entities: true
- greet:
    use_entities: true
- thanks:
    use_entities: true
- sound_change:
    use_entities: true
- sound_up:
    use_entities: true
- sound_down:
    use_entities: true
- display_off:
    use_entities: true
- sleep_mode:
    use_entities: true
- action_display_off:
    use_entities: true
slots:
  cycle:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  day:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  duration:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  number:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  time:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  url:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  workspace:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_add_workspace:
  - text: ' 워크스페이스 생성 '
  utter_date_search:
  - text: ' {date} 는 X월 Y일 입니다'
  utter_day_search:
  - text: '{day}  은 X요일 입니다'
  utter_fallback:
  - text: 잘 모르겠습니다
  utter_greet:
  - text: 반갑습니다~ !
  utter_remove_workspace:
  - text: ' 워크스페이스 삭제 '
  utter_thanks:
  - text: 감사합니다^^
  utter_url_detect:
  - text: ' url 확인: {url} '
